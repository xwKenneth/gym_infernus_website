<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión del Perfil de Usuario</title>
    <link rel="stylesheet" href="../../resources/css/contraseña.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css" />
</head>
<body>
    <div class="container">
        <h2>Gestión del perfil de usuario</h2>
        <form action="#" method="post">
            <label for="current-password">Ingresa tu contraseña:</label>
            <input type="password" id="current-password" name="current-password" required>
            
            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="repeat-password">Repite la nueva contraseña:</label>
            <input type="password" id="repeat-password" name="repeat-password" required>
            
            <button type="submit">Aceptar</button>
        </form>  
    </div>
</body>
</html>
