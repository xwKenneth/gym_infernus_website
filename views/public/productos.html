<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="Kenneth & Cesar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/style-novedades.css">
</head>

<body>

    <!-- Contenido principal del documento -->
    <main>
        <h3 id="mainTitle" class="mt-3 mb-4"></h3> <!-- 'mb-4' añade un margen inferior -->
 
        <div class="row justify-content-center">
            <!-- Cambiar las clases de la columna para que ocupe todo el ancho en pantallas pequeñas y se centre en pantallas medianas -->
            <form class="col-12 col-md-auto" id="searchForm">
                <div class="row g-3"> <!-- Agregar 'g-3' para espaciado entre columnas -->
                    <div class="col-auto">
                        <input type="search" class="form-control" name="search" placeholder="Buscar por nombre..."
                            required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillPage()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Contenedor para mostrar las categorías disponibles -->
        <div class="container mt-3">
            <div class="row justify-content-center"> <!-- Center the content horizontally -->
                <div class="row" id="productos"></div>
            </div>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/productos.js"></script>
</body>

</html>
