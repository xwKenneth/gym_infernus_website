<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="Kenneth & Cesar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
     <!--Pendiente arreglas lo responsive-->
    <!-- Contenido principal del documento -->
    <main class="container-fluid">
        <div class="row">
            <!-- Columna para la imagen -->
            <div class="col-lg-4">
                <img width="500" height="1000" src="../../resources/img/images.png" alt="Image"
                    class="img-responsive left-image">
            </div>
            <!-- Columna para el formulario de inicio de sesión -->
            <div class="col-12 col-lg-6 text-start text-md-end text-lg-start">
                <!-- Formulario para iniciar sesión -->
                <form class="row g-3" id="sessionForm">
                    <input type="text" class="d-none" id="gRecaptchaResponse" name="gRecaptchaResponse">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <img src="../../resources/img/icon.png" width="300px" height="300px" alt="Icon" class="">
                        <h4 class="text-center mb-4" id="mainTitle"></h4>
                    </div>
                    <input type="hidden" id="idCliente" name="idCliente">
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreCliente" class="form-label">Nombre</label>
                        <input id="nombreCliente" type="text" name="nombreCliente" class="form-control" placeholder="John" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="apellidoCliente" class="form-label">Apellido</label>
                        <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control" placeholder="Doe" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="correoCliente" class="form-label">Correo</label>
                        <input id="correoCliente" type="email" name="correoCliente" class="form-control" placeholder="johndoe@gmail.com" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="telefonoCliente" class="form-label">Teléfono (+503)</label>
                        <input id="telefonoCliente" type="text" name="telefonoCliente" class="form-control" placeholder="xxxx-xxxx" required maxlength="9" pattern="[267][0-9]{3}-[0-9]{4}">
                    </div>                    
                    <div class="col-sm-12 col-md-6">
                        <label for="duiCliente" class="form-label">DUI</label>
                        <input id="duiCliente" type="text" name="duiCliente" class="form-control" required pattern="[0-9]{8}-[0-9]" title="Ingrese el DUI en el formato correcto (00000000-0)" placeholder="00000000-0" maxlength="10">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="fechaNacimientoCliente" class="form-label">Fecha de nacimiento</label>
                        <input id="fechaNacimientoCliente" type="date" name="fechaNacimientoCliente" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="direccionCliente" class="form-label">Dirección</label>
                        <input id="direccionCliente" type="text" name="direccionCliente" class="form-control" placeholder="Ej: Calle San Antonio, #23, Col. Santa Lucia, SS" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="claveCliente" class="form-label">Contraseña</label>
                        <input id="claveCliente" type="password" name="claveCliente" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                        <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required>
                    </div>
                    <div class="form-check d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input" id="condicion" name="condicion" required>
                        <label class="form-check-label" for="condicion">Acepto términos y condiciones</label>
                    </div>
                    <div class="text-center col-12">
                        <button type="submit" class="btn btn-dark rounded-pill w-50">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
                <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
                <script type="text/javascript" src="../../resources/js/vanillaTextMask.js"></script>
                <!-- Inclusión de la librería del reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
                <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/signup.js"></script>
</body>

</html>
