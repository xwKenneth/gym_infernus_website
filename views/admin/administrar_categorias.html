<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="author" content="CesarYKenneth">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Categorias</title>
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/style-index.css">
</head>

<body>
    <main>
        <h3 id="mainTitle">Categorias</h3>
        <div class="row">
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <button type="button" class="btn btn-primary" onclick="window.location.href = '../../views/admin/agregar-categoria.html'">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>
        </div>

        <!-- Tables -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <td colspan="3" class="rowsFound"></td>
                </tr>
                <tr>
                    <th>Imagen</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <tr>
                    <td><img src="../../resources/img/dumbbell.png" width="150px" height="150px"></td>
                    <td class="Mancuernas1 align-middle text-center">Mancuernas</td>
                    <td class="align-middle text-center">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/edit.png" height="50" width="50"></button>               
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/delete.png" height="50" width="50"></button>
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/document.png" height="50" width="50"></button>
                            </div>
                        </div>
                    </td>
                </tr>  
            </tbody>

            <tbody class="tableBody">
                <tr>
                    <td><img src="../../resources/img/maquina.png" width="150px" height="150px"></td>
                    <td class="Mancuernas1 align-middle text-center">Maquinas</td>
                    <td class="align-middle text-center">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/edit.png" height="50" width="50"></button>               
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/delete.png" height="50" width="50"></button>
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/document.png" height="50" width="50"></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody class="tableBody">
                <tr>
                    <td><img src="../../resources/img/suplementos.png" width="150px" height="150px"></td>
                    <td class="Mancuernas1 align-middle text-center">Suplementos</td>
                    <td class="align-middle text-center">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/edit.png" height="50" width="50"></button>               
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/delete.png" height="50" width="50"></button>
                                <button type="button" class="btn btn1 mt-3 mx-1"><img src="../../resources/img/document.png" height="50" width="50"></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
            
        </table>

    </main>

    <!-- JavaScript imports -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../../controllers/admin/login.js"></script>
</body>

</html>
